apiVersion: apps/v1
kind: Deployment
metadata:
  name: faas-optimizer
  labels:
    app: faas-optimizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: faas-optimizer
  template:
    metadata:
      labels:
        app: faas-optimizer
    spec:
      containers:
      - name: faas-optimizer
        image: davideelliot/faas-optimizer:test-3
        env:
        - name: API_HOST
          value: "owdev-nginx.openwhisk.svc.cluster.local"
        ports:
        - containerPort: 4000
